<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Age Calculator</title>
</head>
<style>
    body {
        background-color: rgb(227, 227, 227);
        font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
</style>

<body>
    <!-- We are using Bootstrap for styling our Age Calculator -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-body bg-primary text-white rounded">
                        <h5 class="card-title text-center text-uppercase">
                            Age Calculator
                        </h5>
                        <p><small>Provide your Date of birth</small></p>
                        <div class="row">
                            <div class="col-md-3">
                                <!-- For name -->
                                <div class="form-group">
                                    <input type="text" placeholder="Name" id="name" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <!-- For date -->
                                <div class="form-group">
                                    <input type="text" placeholder="date" id="date" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <!-- For Month -->
                                <div class="form-group">
                                    <select name="" id="month" class="form-control">
                                        <!-- Choose your month option from here from dropdown menu -->
                                        <option value="" selected disabled>--Select Month--</option>
                                        <option value="01">Jan</option>
                                        <option value="02">Feb</option>
                                        <option value="03">March</option>
                                        <option value="04">Apr</option>
                                        <option value="05">May</option>
                                        <option value="06">Jun</option>
                                        <option value="07">Jul</option>
                                        <option value="08">Aug</option>
                                        <option value="09">Sep</option>
                                        <option value="10">Oct</option>
                                        <option value="11">Nov</option>
                                        <option value="12">Dec</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <!-- For Year -->
                                <div class="form-group">
                                    <input type="text" placeholder="year" id="year" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="container text-center mt-4 ">
                            <button onclick="calculateAge()"
                                class="btn btn-outline-light btn-sm text-uppercase">Calculate</button>
                        </div>
                        <div class="container text-center mt-3">
                            <p><small>Here will be your result</small></p>
                            <div class="text-center p-2 bg-light text-dark rounded" id="result">
                                <!-- The result will display here -->
                            </div>
                        </div>
                    </div> 
                </div>

            </div>
        </div>
    </div>

    <script src="age.js"></script>
</body>

</html>
